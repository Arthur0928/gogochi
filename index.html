
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請耐心等候</title>
    <style>
        /* 設定全螢幕背景圖片 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background: url("imgs/貓咪.jpg") no-repeat center center;
            background-size: cover;
        }

        /* 讓等待文字顯眼 */
        h1 {
            font-size: 28px;
            color: white;
            background: rgba(0, 0, 0, 0.6); /* 半透明背景讓文字清楚 */
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* 跑馬燈 Loading 條 */
        .loading-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2); /* 背景條 */
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50px;
            width: 50px;
            height: 10px;
            background: #ffcc00; /* 黃色跑馬燈 */
            border-radius: 5px;
            animation: marquee 1.5s linear infinite;
        }

        @keyframes marquee {
            0% { left: -50px; }
            100% { left: 200px; }
        }

        /* 輔助文字 */
        p {
            color: gray;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>請耐心等候</h1>
<div class="loading-bar"></div>
<p>正在載入您的漫畫內容，請稍候...</p>
</body>
</html>
